<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb, #8fd3f4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 90%;
      max-width: 800px;
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    .hidden { display: none; }
    .set {
      display: flex;
      align-items: center;
      background: #f3f3f3;
      border-radius: 15px;
      padding: 10px;
      margin: 10px 0;
      cursor: pointer;
      transition: 0.3s;
    }
    .set:hover { background: #e8e8e8; }
    .set img {
      width: 60px; height: 60px;
      border-radius: 12px;
      object-fit: cover;
      margin-right: 15px;
    }
    .set-buttons {
      margin-left: auto;
      display: flex;
      gap: 5px;
    }
    .card-container {
      perspective: 1000px;
      margin: 20px 0;
    }
    .card {
      width: 100%;
      height: 300px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }
    .card.flipped { transform: rotateY(180deg); }
    .card-face {
      position: absolute;
      width: 100%; height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      color: #333;
    }
    .card-front { background: #fff; }
    .card-back {
      background: #f0f0f0;
      transform: rotateY(180deg);
    }
    .card-face img {
      max-width: 100%; max-height: 150px;
      margin-bottom: 15px;
      object-fit: contain;
    }
    .answer-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .answer-buttons button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    .correct { background: #a0e7a0; }
    .incorrect { background: #f28b82; }
    .correct:hover { background: #77d677; }
    .incorrect:hover { background: #e06666; }
    #score-screen {
      text-align: center;
    }
    #score-screen button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #a18cd1;
      color: white;
      transition: 0.3s;
    }
    #score-screen button:hover { background: #875fb3; }
    .card-editor { margin-bottom: 10px; }
    .card-editor input { display: block; width: 95%; margin-bottom: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <div id="home-screen">
      <h1>Mes Sets</h1>
      <button onclick="showSetEditor()">‚ûï Nouveau set</button>
      <div id="sets-list"></div>
    </div>

    <div id="editor-screen" class="hidden">
      <h2>Cr√©er / Modifier un Set</h2>
      <input type="text" id="set-title" placeholder="Titre du set"><br><br>
      <input type="text" id="set-subject" placeholder="Mati√®re"><br><br>

      <!-- Champ image + bouton Galerie -->
      <input type="text" id="set-image" placeholder="URL image pour l‚Äôaccueil">
      <input type="file" id="set-image-file" accept="image/*" style="display:none">
      <button id="gallery-btn" style="background:#007BFF;color:white;border:none;padding:6px 12px;border-radius:8px;cursor:pointer;">
        üì∑ Galerie
      </button>
      <br><br>

      <div id="cards-editor"></div>
      <button onclick="addCardEditor()">‚ûï Ajouter une carte</button><br><br>
      <button onclick="saveSet()">üíæ Sauvegarder</button>
      <button onclick="goHome()">üè† Accueil</button>
    </div>

    <div id="game-screen" class="hidden">
      <h2 id="game-title"></h2>
      <div class="card-container">
        <div class="card" onclick="flipCard()">
          <div class="card-face card-front">
            <img id="card-image-front" alt="">
            <div id="card-question"></div>
          </div>
          <div class="card-face card-back">
            <img id="card-image-back" alt="">
            <div id="card-answer"></div>
          </div>
        </div>
      </div>
      <div class="answer-buttons">
        <button class="incorrect" onclick="markAnswer(false)">Mauvais</button>
        <button class="correct" onclick="markAnswer(true)">Bon</button>
      </div>
    </div>

    <div id="score-screen" class="hidden">
      <h2>R√©sultat</h2>
      <p id="final-score"></p>
      <button onclick="restartAll()">üîÑ Recommencer tout</button>
      <button onclick="restartErrors()">‚ùå Rejouer erreurs</button>
      <button onclick="goHome()">üè† Accueil</button>
    </div>
  </div>

  <script>
    let sets = JSON.parse(localStorage.getItem("sets")) || [];
    let currentSet = null;
    let currentCards = [];
    let currentIndex = 0;
    let errors = [];

    function saveSets() {
      localStorage.setItem("sets", JSON.stringify(sets));
    }

    function goHome() {
      document.querySelectorAll(".container > div").forEach(div => div.classList.add("hidden"));
      document.getElementById("home-screen").classList.remove("hidden");
      displaySets();
    }

    function showSetEditor(setIndex=null) {
      document.querySelectorAll(".container > div").forEach(div => div.classList.add("hidden"));
      document.getElementById("editor-screen").classList.remove("hidden");
      document.getElementById("cards-editor").innerHTML = "";

      if(setIndex !== null){
        currentSet = sets[setIndex];
        document.getElementById("set-title").value = currentSet.title;
        document.getElementById("set-subject").value = currentSet.subject;
        document.getElementById("set-image").value = currentSet.image;
        currentSet.cards.forEach(c => addCardEditor(c.question, c.answer, c.image));
      } else {
        currentSet = null;
      }

      // Reset couleur du bouton galerie accueil
      document.getElementById("gallery-btn").style.background = "#007BFF";
    }

    function addCardEditor(q='', a='', img='') {
      const div = document.createElement("div");
      div.className = "card-editor";
      div.innerHTML = `
        <input type="text" placeholder="Question" value="${q}">
        <input type="text" placeholder="R√©ponse" value="${a}">
        <input type="text" placeholder="URL image" value="${img}">
        <input type="file" accept="image/*" style="display:none">
        <button style="background:#007BFF;color:white;border:none;padding:4px 8px;border-radius:6px;cursor:pointer;">
          üì∑ Galerie
        </button>
        <button class="btn-del-card">üóëÔ∏è Supprimer cette carte</button>
        <hr>
      `;
      document.getElementById("cards-editor").appendChild(div);

      // Supprimer la carte
      div.querySelector(".btn-del-card").onclick = () => div.remove();

      // Bouton Galerie pour cette carte
      const fileInput = div.querySelector('input[type="file"]');
      const urlInput = div.children[2];
      const galleryBtn = div.querySelector('button:not(.btn-del-card)');

      galleryBtn.addEventListener("click", () => fileInput.click());

      fileInput.addEventListener("change", function(e) {
        const file = e.target.files[0];
        if(file){
          const reader = new FileReader();
          reader.onload = function(event){
            urlInput.value = event.target.result;
            galleryBtn.style.background = "green";
          };
          reader.readAsDataURL(file);
        }
      });
    }

    function saveSet() {
      const title = document.getElementById("set-title").value;
      const subject = document.getElementById("set-subject").value;
      const image = document.getElementById("set-image").value;
      const cards = [];
      const cardDivs = document.querySelectorAll("#cards-editor > .card-editor");
      cardDivs.forEach(div => {
        const q = div.children[0].value;
        const a = div.children[1].value;
        const img = div.children[2].value;
        if(q && a) cards.push({ question: q, answer: a, image: img });
      });

      if(currentSet){
        currentSet.title = title;
        currentSet.subject = subject;
        currentSet.image = image;
        currentSet.cards = cards;
      } else {
        sets.push({ title, subject, image, cards });
      }

      saveSets();
      currentSet = null;
      goHome();
    }

    function displaySets() {
      const list = document.getElementById("sets-list");
      list.innerHTML = "";
      sets.forEach((s, i) => {
        const div = document.createElement("div");
        div.className = "set";
        div.innerHTML = `
          <img src="${s.image || 'https://via.placeholder.com/60'}">
          <div><strong>${s.title}</strong><br><small>${s.subject}</small></div>
          <div class="set-buttons">
            <button onclick="showSetEditor(${i});event.stopPropagation()">‚úèÔ∏è Modifier</button>
            <button onclick="deleteSet(${i});event.stopPropagation()">üóëÔ∏è Supprimer</button>
          </div>
        `;
        div.onclick = () => startGame(i);
        list.appendChild(div);
      });
    }

    function deleteSet(i){
      if(confirm("Supprimer ce set ?")){
        sets.splice(i,1);
        saveSets();
        displaySets();
      }
    }

    function startGame(i) {
      currentSet = sets[i];
      currentCards = [...currentSet.cards];
      currentIndex = 0;
      errors = [];
      document.querySelectorAll(".container > div").forEach(div => div.classList.add("hidden"));
      document.getElementById("game-screen").classList.remove("hidden");
      document.getElementById("game-title").textContent = currentSet.title;
      showCard();
    }

    function showCard() {
      const card = currentCards[currentIndex];
      document.getElementById("card-question").textContent = card.question;
      document.getElementById("card-answer").textContent = card.answer;
      document.getElementById("card-image-front").src = card.image || "";
      document.getElementById("card-image-back").src = card.image || "";
      document.querySelector(".card").classList.remove("flipped");
    }

    function flipCard() {
      document.querySelector(".card").classList.toggle("flipped");
    }

    function markAnswer(correct) {
      if(!correct) errors.push(currentCards[currentIndex]);
      currentIndex++;
      if(currentIndex < currentCards.length) showCard();
      else endGame();
    }

    function endGame() {
      document.querySelectorAll(".container > div").forEach(div => div.classList.add("hidden"));
      document.getElementById("score-screen").classList.remove("hidden");
      document.getElementById("final-score").textContent =
        `Score: ${currentCards.length - errors.length}/${currentCards.length}`;
    }

    function restartAll() {
      currentCards = [...currentSet.cards];
      currentIndex = 0;
      errors = [];
      document.querySelectorAll(".container > div").forEach(div => div.classList.add("hidden"));
      document.getElementById("game-screen").classList.remove("hidden");
      showCard();
    }

    function restartErrors() {
      if(errors.length === 0){ alert("Aucune erreur √† rejouer !"); return; }
      currentCards = [...errors];
      currentIndex = 0;
      errors = [];
      document.querySelectorAll(".container > div").forEach(div => div.classList.add("hidden"));
      document.getElementById("game-screen").classList.remove("hidden");
      showCard();
    }

    // ---- Bouton Galerie accueil ----
    const galleryBtn = document.getElementById("gallery-btn");
    const galleryInput = document.getElementById("set-image-file");
    const setImageInput = document.getElementById("set-image");

    galleryBtn.addEventListener("click", () => {
      galleryInput.click();
    });

    galleryInput.addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          setImageInput.value = event.target.result;
          galleryBtn.style.background = "green";
        };
        reader.readAsDataURL(file);
      }
    });

    goHome();
  </script>
</body>
</html>
